<!DOCTYPE html>
<html ng-app="app" ng-rem='375'>
	<head>
		<meta charset="UTF-8">
		<title>angular-rem使用实例说明</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="angular.min.js"></script>
		<script src="angular-rem.min.js"></script>
		<script src="app.js"></script>
		<style type="text/css">
			html,body {
				margin: 0;
				padding: 0;
			}
			.main {
				width: 2rem;
				height:  2rem;
				margin: 0 auto;
				background:  #eee;
				font-size: .16rem;
				text-align: center;
				line-height: 2rem;
				position: fixed;
				top: 0;right: 0;bottom: 0;left: 0;
				margin: auto auto;
			}
		</style>
	</head>
	<body>
		<div class="main">长宽分别是2rem</div>
	</body>
</html>
